<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/css/style.css" type="text/css" />
        <script type="text/javascript" src="/static/js/poll.js"></script>
        <title>Document</title>
    </head>

    <body>
        
        
<!-- TO DO List -->
    <div class='container introduction-container'>
        <div class='row'>
            <div class='col-xs-12'>
                <h1 class="text-center">To-Do-List</h1>
                 <img src='/static/img/busybee.jpeg' width='75' height='100'>
                <h2>Busy Bee</h2>
               
                <input type="text" id="myInput" placeholder="To-Do">
                <span onclick="newElement()" class="addBtn">Add</span>
            </div>
            <div class='col-xs-6'>
                <ul id='myUL'>
                    <li class="checked">Adopt a pet bunny</li>
                    <li>Eat Easter Eggs</li>
                    <li>Plant some flowers</li>
                </ul>
            </div>
        </div>
    </div>

<!--POLL -->
    <div id="poll">
        <h3>Do You Like Bees?</h3>
        <form>
            Yes:
            <input type="radio" name="vote" value="0" onclick="getVote(this.value)">
            <br>No:
            <input type="radio" name="vote" value="1" onclick="getVote(this.value)">
        </form>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="/static/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    </body>

    </html>
